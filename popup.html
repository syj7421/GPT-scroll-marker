<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Popup</title>
  <!-- Link to external CSS file -->
  <link rel="stylesheet" href="popup.css">
</head>
<body>

  <div id="wrapper">
    <button id="hide-the-widget-btn">Hide the Widget</button>
    
    <!-- Simple label for color picker (optional) -->
    <p id="color-picker-title">Pick a Button Color:</p>

    <div id="color-picker">
      <label>
        <input type="radio" name="color" value="#f44336" />
        <span class="color-box" style="background-color: #f44336;"></span>
      </label>
      <label>
        <input type="radio" name="color" value="#ff9800" />
        <span class="color-box" style="background-color: #ff9800;"></span>
      </label>
      <label>
        <input type="radio" name="color" value="#ffeb3b" />
        <span class="color-box" style="background-color: #ffeb3b;"></span>
      </label>
      <label>
        <input type="radio" name="color" value="#4caf50" />
        <span class="color-box" style="background-color: #4caf50;"></span>
      </label>
      <label>
        <input type="radio" name="color" value="#1385ff" checked />
        <span class="color-box" style="background-color: #1385ff;"></span>
      </label>
      <label>
        <input type="radio" name="color" value="#1a237e" />
        <span class="color-box" style="background-color: #1a237e;"></span>
      </label>
      <label>
        <input type="radio" name="color" value="#9c27b0" />
        <span class="color-box" style="background-color: #9c27b0;"></span>
      </label>
      <label>
        <input type="radio" name="color" value="#9e9e9e" />
        <span class="color-box" style="background-color: #9e9e9e;"></span>
      </label>
      <label>
        <input type="radio" name="color" value="#000000" />
        <span class="color-box" style="background-color: #000000;"></span>
      </label>
    </div>
    <div id="footer-info">
        v1.1
      </div>

  </div>

  <!-- Link to external JS file -->
  <script src="popup.js"></script>
</body>
</html>
